<!DOCTYPE html>
<html>
<head>
<title>TicTacToe</title>
</head>

<link rel="stylesheet" href="bootstrap.css">
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<script src="jquery-3.4.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
  <div class="col-md-12">
  <div id="GameBoardContainer" class="col-md-6">

    <h2 id="MainHeading">TicTacToe</h2>

    <div style="padding-top: 50px;">

      <table id="GameBoard" class="table table-condensed">
        <!--   Row 1 -->
        <tr>
          <td id="A1" class="emptyCell 2"></td>
          <td id="B1" class="emptyCell 1"></td>
          <td id="C1" class="emptyCell 2"></td>
        </tr>

        <!--   Row 2 -->
        <tr>
          <td id="A2" class="emptyCell 1"></td>
          <td id="B2" class="emptyCell 3"></td>
          <td id="C2" class="emptyCell 1"></td>
        </tr>

        <!--   Row 3 -->
        <tr>
          <td id="A3" class="emptyCell 2"></td>
          <td id="B3" class="emptyCell 1"></td>
          <td id="C3" class="emptyCell 2"></td>
        </tr>
      </table>
    </div>

    <div class="margin-top-sm text-center">
      <h4 id="txtResult"></h4>
      <button id="btnReset" type="button" class="btn btn-lg btn-success text-center">Reset<span><i class="fas fa-sync"></i></span></button>
    </div>

    <div class="margin-top-sm">
      <p class="text-center">By <span><a href="https://github.com/Cathal-O-Donnell/TicTacToe" target="_blank">Cathal O'Donnell <i class="fab fa-github"></i></a></span></p>
    </div>
  </div>
</div>
</body>
</html>

<script src="script.js"></script>
